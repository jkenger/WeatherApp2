<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- root starts here -->
    <div class="root bg-primary-100">
        <div class="container">
            <header class="p-4 text-center">
                <input class="border rounded w-[400px] p-1 outline-none" type="text" placeholder="Enter city">
                <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </header>
            <main class="bg-secondary__1 rounded p-4">
                <!-- Header here -->
                <div class="card flex rounded-t justify-between bg-[#31255a]">
                    <div class="flex opacity-80">
                        <i class="fa-solid fa-location-pin self-center pr-1"></i>
                        <p>Manila, PH</p>
                    </div>
                    <div class="flex items-center justify-center gap-3">
                        <i class="fa-solid fa-grip-vertical opacity-80"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
               <!-- Header ends here -->

                <!-- Content -->
                <div class="flex flex-col">
                    <div class="flex justify-end card bg-[#8fe0ff]">
                        <div class="text-left w-[150px] leading-10 ">
                            <p class="opacity-80 uppercase tracking-widest">Morning</p>
                            <p class="text-[1.75em]">-3</p>
                        </div>
                    </div>
                    <div class= "flex justify-between card bg-[#75b4e3]">
                        <div>
                            <img src="./../icons/clear.svg" class ="w-40 ml-5"alt="">
                        </div>
                        <div class="text-left w-[150px] h-[200px] leading-10 ">
                            <p class="opacity-80 uppercase tracking-widest">Day</p>
                            <p class="text-[1.75em]">-3</p>
                            <p class="text-[1.75em]">Rain</p>
                            <p class="text-lg">Wind: W 12 mph</p>
                            <p class="text-lg">Humidity: 91%</p>
                        </div>
                        
                    </div>
                    <div class="flex justify-end card bg-[#54416d]">
                        <div class="text-left w-[150px] leading-10 ">
                            <p class="opacity-80 uppercase tracking-widest">Evening</p>
                            <p class="text-[1.75em]">-3</p>
                        </div>
                    </div>
                    <div class="flex justify-end card bg-[#2b235a] rounded-b">
                        <div class="text-left w-[150px] leading-10 ">
                            <p class="opacity-80 uppercase tracking-widest">Night</p>
                            <p class="text-[1.75em]">-3</p>
                        </div>
                    </div>
                </div>
                <!-- Content ends here -->
            </main>
        </div>
    </div>
    <!-- root ends here -->
    <script src="https://kit.fontawesome.com/507b8a18c4.js" crossorigin="anonymous"></script
</body>
</html>
